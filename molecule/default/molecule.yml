dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "ubuntu-18.04-priv"
    image: "quay.io/paulfantom/molecule-systemd:ubuntu-18.04"
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: "debian-11-priv"
    image: "onfinfra/molecule-systemd:debian-11"
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  inventory:
    host_vars:
      ubuntu-18.04-priv:
        ntp_client_allow:
          - "10.0.0.1/24"
verifier:
  name: ansible
